<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Convertisseur de distances</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Convertisseur de distances</h1>
      <div class="convert">
        <div class="convert-input">
          <input type="number" name="first-value" id="first-value" />
          <select name="first-unit" id="first-unit">
            <option value="km">Kilometre</option>
            <option value="m" selected>Metre</option>
            <option value="cm">Centimetre</option>
            <option value="mm">Millimetre</option>
          </select>
        </div>
        <ion-icon name="add-circle-outline"></ion-icon>
        <div class="convert-input">
          <input type="number" name="second-value" id="second-value" disabled />
          <select name="second-unit" id="second-unit">
            <option value="km">Kilometre</option>
            <option value="m">Metre</option>
            <option value="cm" selected>Centimetre</option>
            <option value="mm">Millimetre</option>
          </select>
        </div>
      </div>
      <button id="convert-btn">Convertir</button>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
